<html>
<head>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/loginPage.css" rel="stylesheet">
  <link href="styles/questionsPage.css" rel="stylesheet">
  <link href="styles/lastPage.css" rel="stylesheet">
  <link href="styles/courseSelect.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="scripts/constants.js"></script>
  <script type="text/javascript" src="scripts/httpRequest.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <div id="header">
    <div id="title">
      Feedback
      <img src="res/customer_feedback.png">
      <img id="user-image" src="res/user.png">
    </div>
    <div id="subtitle">
      Express yourself
      <div id="welcome-user"></div>
    </div>
  </div>
  <div id="login-form">
    <table><tr><td>
      <img style="height:100px;" src="res/user2.png">
    </td></tr></table>
    <div class="input-item">
      <div class="input-title">PGP ID</div>
      <input id="user-name" class="input-box" type="text"><br/>
    </div>
    <div class="input-item">
      <div class="input-title">Password</div>
      <input id="user-password" class="input-box" type="password"><br/>
    </div>
    <button onclick="login()">Login</button>
  </div>
  <div id="select-course-page">
    <table id="course-table">
      <tr>
        <td></td>
        <td class="table-heading">Course</td>
        <td class="table-heading">Faculty</td>
      </tr>
      <tr>
        <td><input type="radio" name="course" id="course0" value="001" checked></td>
        <td>PQR101</td>
        <td>Dr. XYZ</td>
      </tr>
      <tr>
        <td><input type="radio" name="course" id="course1" value="002"></td>
        <td>DEF102</td>
        <td>Dr. ABC</td>
      </tr>
      <tr>
        <td><input type="radio" name="course" id="course2" value="003" disabled></td>
        <td>DEF102</td>
        <td>Dr. LMN</td>
      </tr>
      <tr>
        <td><input type="radio" name="course" id="course3" value="004" disabled></td>
        <td>STR204</td>
        <td>Dr. GGG</td>
      </tr>
    </table>
    <button style="margin-left: 70%;" id="next-button">Next</button>
  </div>
  <div id="questions-block" style="display:none">
    <!-- <table id="course-details"><tr>
      <td>
        <span class="td-heading">Course:</span> <span>PQR101</span>
      </td>
      <td>
        <span class="td-heading">Faculty:</span> <span>Dr. XYZ</span>
      </td>
    </tr></table> -->
    <!-- Populated in JS -->
  </div>
  <div id="last-page" style="display:none">
    <div id="thank-you">Thank you!</div>
    Your response has been recorded successfully.
  </div>
</body>
</html>
